<div *ngIf="plantsLoading$ | async as loader; else content">
      LOADING..
</div>
<ng-template #content>
  <div *ngIf="plants$ | async as plants">
    <div *ngIf="plants.length > 0">
      <div class="col-md-4" *ngFor="let plant of plants">
        {{plant.name}}
      </div>
    </div>
    <div *ngIf="plants.length === 0">
      You haven't added a plant yet.. why don't you get started?
    </div>
  </div>
</ng-template>
