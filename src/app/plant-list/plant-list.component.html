<div class="row">
  <div class="col-md-12">
    <div class="mat-display-3 col-md-12">
      My Plant Collection <button mat-raised-button (click)="navigate()">Add a Plant!!</button>
    </div>
    <div *ngIf="plantsLoading$ | async as loader; else content">
      <mat-spinner [color]="'accent'" [diameter]="25"></mat-spinner>
      LOADING..
    </div>
    <ng-template #content>
      <div *ngIf="plants$ | async as plants">
        <div *ngIf="plants.length > 0">
          <br />
          <div *ngFor="let plant of plants">
            <mat-card plantMatElevationHover [defaultElevation]="defaultElevation" style="cursor: pointer;">
              <mat-card-title>
                {{plant.familyName}}
              </mat-card-title>
              <mat-card-subtitle>
                {{plant.scientificName}}
              </mat-card-subtitle>
              <!-- <img mat-card-image [src]="getImageURL(plant.imageId)" style="height: 200px; width: 200px;"> -->
              <img mat-card-image [src]="plantImageUrl$ | async" style="height: 200px; width: 200px;">
              <mat-card-content>
                <p><b>Needs</b>
                  Daily Sunlight - {{plant.sunlightHoursDaily}} Hours | Weekly Water - {{plant.waterWeekly}} Oz.
                </p>
                <p><b>Location:</b>
                  {{plant.location}}
                </p>
              </mat-card-content>
            </mat-card>
            <br />
          </div>
        </div>
        <div *ngIf="plants.length === 0">
          no plants!
        </div>
      </div>
    </ng-template>
  </div>
  <div class="col-md-12">
    some other section
  </div>
</div>
