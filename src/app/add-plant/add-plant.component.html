<form [formGroup]="addPlantForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
  <div class="row">
    <div class="mat-display-3 col-12">
      Add Plant
    </div>
    <div class="col-md-6">
      <mat-form-field class="full-width">
        <mat-label>Family Name</mat-label>
        <input type="text" matInput formControlName="familyName" required>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="full-width">
        <mat-label>Scientific Name</mat-label>
        <input type="text" matInput formControlName="scientificName" required>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="full-width">
        <mat-label>Daily Sunlight (in Hours)</mat-label>
        <input type="number" matInput formControlName="sunlightHoursDaily" required>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="full-width">
        <mat-label>Weekly Water (in Oz)</mat-label>
        <input type="number" matInput formControlName="waterWeekly" required>
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field *ngIf="lists">
        <mat-label>Plant Location</mat-label>
        <mat-select formControlName="location">
          <mat-option *ngFor="let val of lists[0].values" [value]="val" required>
            {{val}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field *ngIf="lists">
        <mat-label>Water Frequency</mat-label>
        <mat-select formControlName="waterFrequency">
          <mat-option *ngFor="let val of lists[1].values" [value]="val" required>
            {{val}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <div *ngIf="!files.length" class="rmpm dropzone" plantDragDrop (filesEmitter)="filesDropped($event)">
        <div class="text-wrapper">
          <div class="centered">
            Drop your plant picture here!
          </div>
        </div>
      </div>
      <!--droped image preview-->
      <div *ngFor="let file of files">
        <img *ngIf="file" [src]="file.url" width="100%" height="500px">
      </div>
    </div>
    <!-- 
      <div *ngIf="addPaymentForm.value.recurringYN" class="col-md-6">
        <label class="label">
          Recurring Frequency:
        </label>
        <nb-select  formControlName="recurringFrequency">
          <nb-option *ngFor="let val of lists[0].values" [value]="val">{{val}}</nb-option>
        </nb-select>
      </div>
    
      <div *ngIf="addPaymentForm.value.recurringYN" class="col-md-6">
        <label class="label">
          # Occurrences:
        </label>
        <input type="number" formControlName="occurrences">
      </div>
        -->
    <br />
    <br />
    <br />
    <br />
    <div class="col-md-12">
      <button mat-raised-button type="submit" [disabled]="!addPlantForm.valid">Submit</button>
    </div>
  </div>
</form>
